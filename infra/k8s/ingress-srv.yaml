apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: secondchances.pl
      http:
        paths:
          - path: /api/payments/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: payments-srv
                port:
                  number: 3000
          - path: /api/users/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/items/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: items-srv
                port:
                  number: 3000
          - path: /api/purchases/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: purchases-srv
                port:
                  number: 3000
          - path: /api/comments/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: comments-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
